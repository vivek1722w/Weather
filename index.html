<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Weather Web</title>
</head>

<body>
   

    <div class="container">
        <form class="searchbar" role="search">
            <input id="searchinput" class="search me-2" type="search" placeholder="Search Your City.." aria-label="search" />
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>


        <div class="weather_body">
            <h2 class="weather_cityname">WELCOME !</h2>
            <p class="weather_date_time"></p>

            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temperature"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>

        </div>





        <div id="weather_info1">

            <div class="weather_card">
                <i class="fa-solid fa-temperature-low"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather_feelslike"></p>
                </div>

            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather_humidity"></p>
                </div>

            </div>

        </div>
        <div id="weather_info2">
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind Speed</p>
                    <p class="weather_wind"></p>
                </div>

            </div>
            <div class="weather_card">
                <i  class="fa-solid fa-tachometer-alt"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure"></p>
                </div>

            </div>

        </div>





    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
